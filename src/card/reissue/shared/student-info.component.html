<div class="form-group picture">
    <img src="/web/core/users/{{student.id}}/picture" class="img-thumbnail">
</div>
<div class="form-group row">
    <label class="col-sm-3 col-form-label">姓名</label>
    <div class="col-sm-3">
        <p class="form-control-plaintext">{{student.name}}</p>
    </div>
    <label class="col-sm-3 col-form-label">性别</label>
    <div class="col-sm-3">
        <p class="form-control-plaintext">{{student.sex}}</p>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 col-form-label">学号</label>
    <div class="col-sm-3">
        <p class="form-control-plaintext">{{student.id}}</p>
    </div>
    <label class="col-sm-3 col-form-label">生源地</label>
    <div class="col-sm-3">
        <p class="form-control-plaintext">{{student.province}}</p>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 col-form-label">学院（部）</label>
    <div class="col-sm-9">
        <p class="form-control-plaintext">{{student.department}}</p>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 col-form-label">专业</label>
    <div class="col-sm-9">
        <p class="form-control-plaintext">{{student.subject}}</p>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 col-form-label">出生年月</label>
    <div class="col-sm-3">
        <p class="form-control-plaintext">{{student.birthday}}</p>
    </div>
    <label class="col-sm-3 col-form-label">层次</label>
    <div class="col-sm-3">
        <p class="form-control-plaintext">{{student.educationLevel}}</p>
    </div>
</div>
