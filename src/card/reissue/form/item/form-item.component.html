<div *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-secondary" (click)="returnList()">返回</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="showWorkitems()" [hidden]="!vm.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group ml-auto" *ngIf="vm.editable">
            <button class="btn btn-secondary" (click)="edit()">编辑</button>
            <button class="btn btn-secondary" (click)="remove()">删除</button>
            <button class="btn btn-primary" (click)="submit()">提交</button>
        </div>
    </div>
    <reissue-form-viewer [vm]="vm"></reissue-form-viewer>
</div>
