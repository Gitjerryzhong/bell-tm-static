<div *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="showWorkitems()" [hidden]="!vm.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group float-xs-right" *ngIf="reviewable">
            <button class="btn btn-secondary btn-warning" (click)="reject()">退回</button>
            <button class="btn btn-secondary btn-success" (click)="accept()">同意</button>
        </div>
    </div>
    <reissue-form-viewer [vm]="vm"></reissue-form-viewer>
</div>
