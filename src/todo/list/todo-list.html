<div class="row" *ngIf="counts">
    <div class="col-md-3">
        <div class="list-group">
            <a *ngFor="let item of statuses" [routerLink]="['/', item.status]" class="list-group-item" routerLinkActive="active">
                <span class="tag tag-pill pull-xs-right" [ngClass]="item.class">
                    {{counts[item.status] ? counts[item.status] : 0}}
                </span>
                {{item.label}}
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>提交人</th>
                    <th>提交时间</th>
                    <th>处理时间</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td><a href="{{baseUrl}}/{{todo.id}}">{{todo.title}}</a></td>
                    <td>{{todo.fromUser}}</td>
                    <td><from-now [date]="todo.dateCreated"></from-now></td>
                    <td><from-now [date]="todo.dateProcessed"></from-now></td>
                </tr>
            </tbody>
        </table>
        <pager [total]="counts[status]" [max]="max" [length]="todos.length"
            (prev)="loadData($event)" (next)="loadData($event)"></pager>
    </div>
</div>
