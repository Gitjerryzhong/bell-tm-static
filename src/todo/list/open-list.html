<table class="table table-hover">
    <thead>
        <tr>
            <th>类别</th>
            <th>标题</th>
            <th>提交人</th>
            <th>提交时间</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos | async">
            <td>{{todo.type}}</td>
            <td><a href="{{baseUrl}}/{{todo.id}}">{{todo.title}}</a></td>
            <td>{{todo.fromUser}}</td>
            <td><from-now [date]="todo.dateCreated"></from-now></td>
        </tr>
    </tbody>
</table>
