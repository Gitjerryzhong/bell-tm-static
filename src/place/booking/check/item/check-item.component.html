<div *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group mr-auto">
            <button class="btn btn-secondary" (click)="showWorkitems()" [hidden]="!form.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group" *ngIf="reviewable">
            <button class="btn btn-secondary btn-warning" (click)="reject()">退回</button>
            <button class="btn btn-secondary btn-success" (click)="accept()">同意</button>
        </div>
    </div>
    <booking-form-viewer [form]="form"></booking-form-viewer>
</div>
