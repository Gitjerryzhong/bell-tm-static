<div *ngIf="user">
    <div class="alert alert-warning" *ngIf="!user.phoneNumber">
        你的手机号码为空，请补充完整个人信息。
    </div>
    <div *ngIf="canApply()">
        <div class="btn-toolbar">
            <button class="btn btn-primary ml-auto" routerLink="/create">新建</button>
        </div>
        <table class="table" *ngIf="forms && forms.length > 0">
            <thead>
                <tr>
                    <th>查看</th>
                    <th>申请单位</th>
                    <th>类型</th>
                    <th>事由</th>
                    <th>提交时间</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let form of forms">
                    <td><a [routerLink]="['/', form.id]">#{{form.id}}</a></td>
                    <td>{{form.department}}</td>
                    <td>{{form.type}}</td>
                    <td><div class="reason">{{form.reason}}</div></td>
                    <td>{{form.dateModified | moment}}</td>
                    <td><audit-status [status]="form.status"></audit-status></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <pager [total]="count" [max]="max" [length]="forms.length"
                               (prev)="loadData($event)" (next)="loadData($event)"></pager>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
