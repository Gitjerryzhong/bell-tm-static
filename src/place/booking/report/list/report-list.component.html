<div class="btn-toolbar">
    <div class="btn-group ml-auto">
        <button class="btn btn-primary" routerLink="/create">新建</button>
    </div>
</div>
<table class="table" *ngIf="forms">
    <thead>
        <tr>
            <th>报表编号</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>修改人</th>
            <th>修改时间</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of reports">
            <td><a [routerLink]="['/', report.id]">{{report.id}}</a></td>
            <td>{{report.creator}}</td>
            <td>{{report.dateCreated | date: 'y-MM-dd HH:mm'}}</td>
            <td>{{report.modifier}}</td>
            <td>{{report.dateModified | date: 'y-MM-dd HH:mm'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <pager [total]="count" [max]="max" [length]="forms.length"
                       (prev)="loadData($event)" (next)="loadData($event)"></pager>
            </td>
        </tr>
    </tfoot>
</table>
