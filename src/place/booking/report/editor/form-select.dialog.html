<modal-dialog title="添加申请单">
    <modal-body>
        <table class="table table-hover table-sm" *ngIf="options.data">
            <thead>
                <tr>
                    <th><input type="checkbox" (change)="checkAll($event.target.checked)"></th>
                    <th>借用单号</th>
                    <th>借用人</th>
                    <th>借用单位</th>
                    <th>审批时间</th>
                </tr>
            </thead>
            <tbody #tbody>
                <tr *ngFor="let form of options.data.forms">
                    <td><checkbox-selector [data]="form"></checkbox-selector></td>
                    <td>{{form.userId}}</td>
                    <td>{{form.userName}}</td>
                    <td>{{form.department}}</td>
                    <td>{{form.dateApproved | date : 'MM-dd HH:mm'}}</td>
                </tr>
            </tbody>
	    </table>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>
