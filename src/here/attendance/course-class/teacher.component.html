<div class="row">
    <div class="col-md-3">
        <div class="btn-toolbar">
            <button class="btn invisible">TODO: Term Select</button>
        </div>
        <div class="list-group" *ngIf="courseClasses">
            <a class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let courseClass of courseClasses"
            [routerLink]="[courseClass.id]"
            routerLinkActive="active">
            <div class="d-flex w-100 justify-content-between">
                <p class="mb-0">{{courseClass.course}}</p>
                <label class="badge badge-pill badge-secondary">{{courseClass.count}}</label>
            </div>
            <small class="mb-0" *ngIf="courseClass.name">{{courseClass.name}}</small>
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <router-outlet></router-outlet>
    </div>
</div>
