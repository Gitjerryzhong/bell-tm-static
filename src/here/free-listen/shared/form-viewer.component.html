<form-title>{{form.title}}</form-title>
<form class="form-horizontal">
    <form-field-2>
        <p class="form-control-static form-field-left" label="学号">{{form.studentId}}</p>
        <p class="form-control-static form-field-right" label="姓名">{{form.studentName}}</p>
    </form-field-2>
    <form-field-2>
        <p class="form-control-static form-field-left" label="专业">{{form.subject}}</p>
        <p class="form-control-static form-field-right" label="年级">{{form.grade}}</p>
    </form-field-2>
    <form-field-2>
        <p class="form-control-static form-field-left" label="班级">{{form.adminClass}}</p>
        <p class="form-control-static form-field-right" label="主讲教师">{{form.checkerName}}</p>
    </form-field-2>
    <form-field label="明细">
        <simple-schedule [schedules]="schedules" size="sm">
            <template #scheduleTpl let-schedule="schedule" let-day="day" let-section="section" let-count="count">
                <div class="schedule"
                     [ngClass]="getScheduleClass(schedule)"
                     [style.height]="count > 1 ? null : '100%'">
                    <span>{{schedule.courseLabel}}<br>{{schedule.weeksLabel}}<br>{{schedule.teacherName}}<br>{{schedule.courseClassName}}</span>
                </div>
            </template>
        </simple-schedule>
        <div>
            图例：
            <span class="btn btn-sm btn-secondary">学生课表</span>
            <span class="btn btn-sm btn-danger">当前申请</span>
            <span class="btn btn-sm btn-info">其它申请（未审批）</span>
            <span class="btn btn-sm btn-success">其它申请（已审批）</span>
            <span class="btn btn-sm btn-warning">其它教学班</span>
        </div>
        <ul>
            <li *ngFor="let item of form.items">{{item}}</li>
        </ul>
    </form-field>
    <form-field label="事由">
        <p class="form-control-static">{{form.reason}}</p>
    </form-field>
</form>
