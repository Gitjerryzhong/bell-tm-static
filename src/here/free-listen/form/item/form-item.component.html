<ng-container *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class="btn btn-secondary" routerLink="/">返回</button>
        </div>
        <div class="btn-group ml-2">
            <button [workflow-workitems]="form.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="form.editable" >
            <button class="btn btn-secondary" routerLink="edit">编辑</button>
            <button class="btn btn-secondary" (click)="remove()">删除</button>
            <button [workflow-submit]="submitOptions" (submitted)="loadData(form.id)">提交</button>
        </div>
    </div>
    <free-listen-form-viewer [form]="form" [schedules]="schedules"></free-listen-form-viewer>
</ng-container>
