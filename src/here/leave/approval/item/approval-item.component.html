<div *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group mr-auto">
            <button [workflow-workitems]="form.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group" *ngIf="form.status === 'SUBMITTED'">
            <button [workflow-reject]="reviewOptions" (rejected)="onItemLoaded($event)">退回</button>
            <button [workflow-accept]="reviewOptions" (accepted)="onItemLoaded($event)">同意</button>
        </div>
    </div>
    <leave-form-viewer [form]="form"></leave-form-viewer>
</div>
