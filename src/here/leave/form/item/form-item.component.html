<ng-container *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="returnList()">返回列表</button>
        </div>
        <div class="btn-group ml-2">
            <button class="btn btn-secondary" (click)="showWorkitems()" [hidden]="!form.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group ml-auto" *ngIf="form.editable" >
            <button class="btn btn-secondary" (click)="edit()">编辑</button>
            <button class="btn btn-secondary" (click)="remove()">删除</button>
            <button class="btn btn-primary" (click)="submit()">提交</button>
        </div>
    </div>
    <leave-form-viewer [form]="form"></leave-form-viewer>
</ng-container>
