<div class="btn-group" [class.w-100]="stretch">
    <button *ngFor="let key of typeKeys"
            class="btn btn-sm"
            [ngClass]="'btn-outline-' + key"
            [class.col]="stretch"
            [class.active]="hasType(key)"
            [disabled]="disabled"
            (click)="toggleType(key);$event.target.blur();">{{label(key)}}</button>
</div>
