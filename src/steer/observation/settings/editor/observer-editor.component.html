<modal-dialog [title]="title">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="老师姓名">
                <teacher-select (selectTeacher)="onTeacherSelected($event)"></teacher-select>
            </form-field>
            <form-field label="学年学期">
                <select name="term" [(ngModel)]="observer.termId">
                    <option value="" disabled>选择学年学期</option>
                    <option *ngFor="let item of terms"  [ngValue]="item">
                        {{ item  | termLabel }}
                    </option>
                </select>
            </form-field>
            <form-field label="角色">
                <select name="roleType" [(ngModel)]="observer.roleType">
                    <option *ngFor="let item of roleTypes" [ngValue]="valueFn(item)">
                        {{ labelFn(item) }}
                    </option>
                </select>
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!observer.userId">确定</button>
    </modal-footer>
</modal-dialog>
