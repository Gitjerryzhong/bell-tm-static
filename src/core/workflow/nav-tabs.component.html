<div class="container">
    <ul class="nav nav-tabs">
        <li *ngFor="let item of group.items" class="nav-item mr-1">
            <a  class="nav-link" [routerLink]="['/list', item.status]"
                [class.active]="item.active">
                {{item.label}} <span class="badge badge-pill badge-count">{{item.count}}</span>
            </a>
        </li>
    </ul>
</div>
