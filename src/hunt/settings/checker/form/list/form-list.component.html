<div class="btn-toolbar">
    <div class="btn-group ml-auto">
        <button class="btn btn-primary" (click)="open()">新建</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>序号</th>
            <th>教师</th>
            <th>学院</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-checker [ngForOf]="checkers" let-i="index">
            <tr>
                <td>{{i + 1}}</td>
                <td><a href="#" (click)="edit(checker)" >{{checker.teacherName}}({{checker.teacherId}})</a></td>
                <td>{{checker.departmentName}}</td>
                <td><remove-item (click)="remove(checker)"></remove-item></td>
            </tr>
        </ng-template>
    </tbody>
</table>
