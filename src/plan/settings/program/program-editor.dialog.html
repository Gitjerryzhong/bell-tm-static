<modal-dialog [title]="title">
    <modal-body>
        <form class="form-horizontal" #f="ngForm">
            <fieldset>
                <legend>培养方案</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"
                            name="visionRevisible"
                            [(ngModel)]= "programSetting.visionRevisible"> 能否修订
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>课程安排</legend>
                <form-field-2>
                    <select class="form-control form-field-left" label="计划模板" min="0"
                            name="schemeTemplate"
                            [(ngModel)]= "template">
                        <option *ngFor="let template of options.data" [ngValue]="template">{{template.name}}</option>
                    </select>
                    <input class="form-control form-field-right" label="实践比例" type="number" min="0" max="1" step="0.01"
                           name="practiceCreditRatio"
                           [(ngModel)]= "programSetting.practiceCreditRatio">
                </form-field-2>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"
                            name="templateLocked"
                            [(ngModel)]= "programSetting.templateLocked"> 是否锁定模板
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"
                            name="schemeRevisible"
                            [(ngModel)]= "programSetting.schemeRevisible"> 能否修订计划
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"
                            name="schemeExportable"
                            [(ngModel)]= "programSetting.schemeExportable"> 能否导入教务系统
                    </label>
                </div>
            </fieldset>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="!f.valid">确定</button>
    </modal-footer>
</modal-dialog>
