<div class="scheme" *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="returnList()">返回列表</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="showWorkitems()" [hidden]="!vm.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group float-xs-right" *ngIf="vm.editable" >
            <button class="btn btn-secondary" (click)="edit()">编辑</button>
            <button class="btn btn-secondary" (click)="remove()">删除</button>
            <button class="btn btn-primary" (click)="commit()">提交</button>
        </div>
        <div class="btn-group float-xs-right" *ngIf="vm.revisable">
            <button class="btn btn-primary" (click)="revise()">修订</button>
        </div>
    </div>
    <scheme-viewer [scheme]="vm"></scheme-viewer>
</div>
