<div class="scheme" *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class="btn btn-secondary" (click)="returnList()">返回</button>
        </div>
        <div class="btn-group ml-2">
            <button [workflow-workitems]="form.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="vm.previousId">
            <button class="btn btn-secondary" data-toggle="button" (click)="toggleShowDiff()">{{showDiffLabel}}</button>
        </div>
        <div class="btn-group ml-2" *ngIf="vm.editable">
            <button class="btn btn-secondary" (click)="edit()">编辑</button>
            <button class="btn btn-secondary" (click)="remove()">删除</button>
            <button [workflow-submit]="submitOptions" (submitted)="loadData(vm.id)">提交</button>
        </div>
        <div class="btn-group ml-2" *ngIf="vm.revisable">
            <button class="btn btn-primary" (click)="revise()">修订</button>
        </div>
    </div>
    <scheme-viewer [scheme]="vm" [showDiff]="showDiff"></scheme-viewer>
</div>
