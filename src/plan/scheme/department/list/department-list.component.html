<table class="table">
    <thead>
        <tr>
            <th>专业</th>
            <th>版本</th>
            <th>状态</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let scheme of schemes">
            <td><a [routerLink]="['/', scheme.id]">{{scheme.grade}}级{{scheme.subjectName}}专业</a></td>
            <td>{{scheme.versionNumber | versionNumber}}</td>
            <td><audit-status [status]="scheme.status"></audit-status></td>
        </tr>
    </tbody>
</table>
