<modal-dialog title="编辑导入数据">
    <modal-body>
        <form class="form-horizontal" #f="ngForm">
            <div class="form-group row">
                <form-field label="课程代码">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.courseId}}</p>
                </form-field>
                <form-field label="课程名称">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.courseName}}</p>
                </form-field>
            </div>
            <div class="form-group row">
                <form-field label="学分">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.credit}}</p>
                </form-field >
                <form-field label="实践学分">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.practiceCredit}}</p>
                </form-field>
            </div>
            <div class="form-group row">
                <form-field label="理论学时">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.theoryPeriod}}</p>
                </form-field>
                <form-field label="实验学时">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.experimentPeriod}}</p>
                </form-field>
            </div>
            <div class="form-group row">
                <form-field label="推荐学期">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse.suggestedTerm}}</p>
                </form-field>
                <form-field label="开课周数">
                    <p class="form-control-static mb-0" col="4">{{schemeCourse._periodWeeks}}</p>
                </form-field>
            </div>
            <div class="form-group row">
                <form-field label="起始结束周">
                    <ng-container [ngSwitch]="startWeekType">
                        <p *ngSwitchCase="0" class="form-control-static mb-0" col="4">+{{schemeCourse._periodWeeks}}</p>
                        <select *ngSwitchDefault class="form-control" col="4" name="startWeek" [(ngModel)]="startWeek">
                            <option *ngFor="let startWeek of startWeeks" [ngValue]="startWeek">{{startWeek | zeroPad}} - {{getEndWeek(startWeek, schemeCourse._periodWeeks) | zeroPad}}</option>
                        </select>
                    </ng-container>
                </form-field>
                <form-field label="开课单位">
                    <select class="form-control" col="4" name="department" [(ngModel)]="department">
                        <option *ngFor="let department of options.data" [ngValue]="department">{{department.name}}</option>
                    </select>
                </form-field>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()">确定</button>
    </modal-footer>
</modal-dialog>
