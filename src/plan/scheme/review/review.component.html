<div class="scheme" *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group mr-auto">
            <button [workflow-workitems]="vm.workflowInstanceId">查看流程</button>
        </div>
        <div class="btn-group" *ngIf="reviewable">
            <button [workflow-reject]="reviewOptions" (rejected)="loadData()">退回</button>
            <button [workflow-accept]="reviewOptions" (accepted)="loadData()">同意</button>
        </div>
    </div>
    <scheme-viewer [scheme]="vm" [showDiff]="true"></scheme-viewer>
</div>
