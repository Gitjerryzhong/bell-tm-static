<div class="scheme" *ngIf="vm">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="showWorkitems()">查看流程</button>
        </div>
        <div class="btn-group float-xs-right" *ngIf="reviewable">
            <button class="btn btn-secondary btn-warning" (click)="reject()">退回</button>
            <button class="btn btn-secondary btn-success" (click)="accept()">同意</button>
        </div>
    </div>
    <scheme-viewer [scheme]="vm"></scheme-viewer>
</div>
