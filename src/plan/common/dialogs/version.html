<modal-dialog title="设置版本号">
    <modal-body>
        <p class="form-control-static">上一版本号：{{prev | versionNumber}}</p>
        <p class="form-control-static">当前版本号：{{curr | versionNumber}}</p>
        <p class="form-control-static">请输入新的版本号（a.b.c.d）：</p>
        <form class="row" [ngFormModel]="form" #f="ngForm">
            <div class="col-xs-3">
                <input name="a" class="form-control" type="number" min="0" max="255" ngControl="a" [(ngModel)]="a" required>
            </div>
            <div class="col-xs-3">
                <input name="b" class="form-control" type="number" min="0" max="255" ngControl="b" [(ngModel)]="b" required>
            </div>
            <div class="col-xs-3">
                <input name="c" class="form-control" type="number" min="0" max="255" ngControl="c" [(ngModel)]="c" required>
            </div>
            <div class=" col-xs-3">
                <input name="d" class="form-control" type="number" min="0" max="255" ngControl="d" [(ngModel)]="d" required>
            </div>
        </form>
        <div *ngIf="f.errors" class="row">
            <div class="col-xs-12">
                <p class="form-control-static text-danger">新版本号必须大于上一版本号。</p>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button modalOk (click)="ok()" [disabled]="f.errors">确定</button>
    </modal-footer>
</modal-dialog>
