<div class="container" *ngIf="vm">
    <div class="btn-toolbar mt-3">
        <div class="btn-group">
            <button class="btn btn-secondary" [routerLink]="['../', prevId]" [disabled]="!prevId"><i class="fa fa-chevron-left"></i></button>
            <button class="btn btn-secondary" [routerLink]="['../', nextId]" [disabled]="!nextId"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="btn-group ml-auto">
            <button [workflow-workitems]="vm.workflowInstanceId">流程</button>
        </div>
        <div class="btn-group ml-2" *ngIf="reviewable">
            <button [workflow-reject]="reviewOptions" (rejected)="onItemLoaded($event)">退回</button>
            <button [workflow-accept]="reviewOptions" (accepted)="onItemLoaded($event)" *ngIf="!vm.occupied">同意</button>
        </div>
    </div>
    <vision-viewer [vision]="vm"></vision-viewer>
</div>
