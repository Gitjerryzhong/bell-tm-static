<ng-container *ngIf="form">
    <div class="btn-toolbar">
        <div class="btn-group ml-auto">
            <button class='btn btn-primary' (click)="save()">保存</button>
        </div>
        <div class="btn-group ml-2">
            <button class='btn btn-secondary' (click)="goBack()">返回</button>
        </div>
    </div>
    <form-title>中外合作协议{{form.id}}</form-title>
    <form role="form">
        <div class="row">
            <div class="form-group col-md-9">
                <label class="control-label">协议名称</label>
                <input class="form-control" name="agreementName" type="text" [(ngModel)]="form.agreementName" placeholder="协议名称" />
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">项目类别</label>
                <select name="region" class="form-control" [(ngModel)]="form.regionId">
                    <option value="" disabled>请选择</option>
                    <option *ngFor="let item of regions" [ngValue]="item.id">
                        {{ item.name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="control-label">外国大学（中）</label>
                <input class="form-control" name="universityCn" type="text" [(ngModel)]="form.universityCn" placeholder="外国大学名称（中文）" />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label">外国大学（英）</label>
                <input class="form-control" name="universityEn" type="text" [(ngModel)]="form.universityEn" placeholder="外国大学名称（英文）" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-9">
                <label class="control-label">适用年级专业</label>
                <span class="ml-2">
                    <button class='btn btn-success btn-sm' (click)="addItem()">添加</button>
                </span>
                <div class="px-2 pt-2" style="overflow-y: scroll; border: solid 1px #ddd; height: 204px">
                    <div class="form-check" *ngFor="let item of form.items">
                        <label class="form-check-label">
                            <span class="mr-3"><remove-item (click)="form.removeItem(item)"></remove-item></span>
                            {{item.departmentName}} {{item.grade}} {{item.subjectName}} 衔接专业：{{item.majorOptions}} | {{item.majorOptionsCn}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">备注</label>
                <textarea class="form-control" name="memo" rows="8" [(ngModel)]="form.memo" placeholder="备注"></textarea>
            </div>
        </div>
    </form>
</ng-container>
