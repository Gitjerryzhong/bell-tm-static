<modal-dialog [title]="title">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="学院">
                <select name="department" class="form-control" [(ngModel)]="departmentName">
                    <option value="" disabled>选择学院</option>
                    <option *ngFor="let item of majors | uniqueBy: 'departmentName'" [ngValue]="item">
                        {{item}}
                    </option>
                </select>
            </form-field>
            <form-field label="年级">
                <select name="grade" class="form-control" [(ngModel)]="grade">
                    <option value="" >选择年级</option>
                    <option *ngFor="let item of majors | filterBy: filterByDepartment(departmentName) | uniqueBy: 'grade'"  [ngValue]="item">
                        {{item}}
                    </option>
                </select>
            </form-field>
            <form-field label="专业">
                <select name="subjectName" class="form-control" [(ngModel)]="subjectName">
                    <option value="" disabled>选择专业</option>
                    <option *ngFor="let item of majors | filterBy: filterByDepartment(departmentName) | filterBy: filterByGrade(grade) | uniqueBy: 'subjectName'" [ngValue]="item">
                        {{item}}
                    </option>
                </select>
            </form-field>
            <div class="form-group">
                <label class="control-label">可衔接专业</label>
                <div class="px-2 pt-2" style="overflow-y: scroll; border: solid 1px #ddd; height: 204px">
                    <table class="table" id="coMajor">
                        <tbody>
                            <ng-template ngFor let-item [ngForOf]="coMajors">
                                <tr>
                                    <td><checkbox-selector [data]="item"></checkbox-selector></td>
                                    <td>{{item.nameEn}}</td>
                                    <td>{{item.nameCn}}</td>
                                    <td>{{item.bachelor}}</td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()" [disabled]="!majorSelected">确定</button>
    </modal-footer>
</modal-dialog>
