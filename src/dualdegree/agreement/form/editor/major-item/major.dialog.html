<modal-dialog [title]="title">
    <modal-body>
        <form class="form-horizontal">
            <form-field label="学院">
                <select name="department" class="form-control" [(ngModel)]="departmentName">
                    <option value="" disabled>选择学院</option>
                    <option *ngFor="let item of departments" [ngValue]="item">
                        {{item}}
                    </option>
                </select>
            </form-field>
            <form-field label="年级">
                <select name="grade" class="form-control" [(ngModel)]="grade">
                    <option value="" >选择年级</option>
                    <option *ngFor="let item of grades"  [ngValue]="item">
                        {{item}}
                    </option>
                </select>
            </form-field>
            <form-field label="专业">
                <select name="subjectName" class="form-control" [(ngModel)]="subjectName">
                    <option value="" disabled>选择专业</option>
                    <option *ngFor="let item of subjects" [ngValue]="item">
                        {{item}}
                    </option>
                </select>
            </form-field>
            <form-field label="衔接">
                <input class="form-control" name="majorOptions" type="text" [(ngModel)]="majorOptions" placeholder="外国大学可衔接专业" />
            </form-field>
        </form>
    </modal-body>
    <modal-footer>
        <button modalCancel>取消</button>
        <button type="button" class="btn btn-secondary" (click)="ok()" [disabled]="!majorSelected">确定</button>
    </modal-footer>
</modal-dialog>
